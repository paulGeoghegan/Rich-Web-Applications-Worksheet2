<!DOCTYPE html>
<html>
	<head>
		<title> Phone Directory </title>
	</head>
	<body>

		<h1> Phone Directory </h1>

		<div id="newContactForm">

			<label for="contactName">Name</label>
			<input id="contactName" type="text" required/>

			<label for="contactNumber">Phone Number</label>
			<input id="contactNumber" type="tel" required/>

			<label for="contactEmail">E-mail</label>
			<input id="contactEmail" type="email" required/>

			<input id="addContact" type="button" value="Add Contact"/>

		</div>

		<div id="error"> </div>

		<div id="searchDiv">

			<label for="searchMobile">Search contact by mobile number</label>
			<input id="searchMobile" type="tel" />

		</div>

		<table id="contactTable">
			<tr> <th onclick="sortTable(0)"> Name </th> <th onclick="sortTable(1)"> Mobile </th> <th> E-mail </th> </tr>
		</table>

		<div id="noResults" hidden=true> Sorry there are no matches for your search </div>

		<script src="script.js"> </script>

	</body>
</html>
